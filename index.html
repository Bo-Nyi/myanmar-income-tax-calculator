<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Income Tax Calculator</title>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 22px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 8px;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 6px;
      background-color: #eee;
    }

    .chkbox {
      display: flex;
      flex-flow: row nowrap;
      border: 1px solid #aaa;
      align-items: center;
      width: 160px;
      padding: 4px;
      border-radius: 6px;
    }

    .chkbox label {
      width: 120px;
    }

    .chkbox input {
      width: 25px;
      height: 25px;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <input id="num1" type="number" placeholder="Salary Income" onchange="inputEval()">
  <input id="num2" type="number" placeholder="Other Income" onchange="inputEval()">
  <hr>
  <div class="chkbox">
    <label for="father">Father</label>
    <input id="father" type="checkbox" onclick="checkboxEval()">
  </div>

  <div class="chkbox">
    <label for="mother">Mother</label>
    <input id="mother" type="checkbox" onclick="checkboxEval()">
  </div>

  <div class="chkbox">
    <label for="husband">Husband</label>
    <input id="husband" type="checkbox" onclick="checkboxEval()">
  </div>

  <input id="child" type="number" placeholder="No Of Childs" onchange="inputEval()">
  <hr>
  <p>Total Income</p>
  <label for="result">Total</label>
  <input id="result" type="number" value="" disabled>

  <script>
    var num1 = document.getElementById('num1')
    var num2 = document.getElementById('num2')

    var fath = document.getElementById('father')
    var moth = document.getElementById('mother')
    var husb = document.getElementById('husband')

    var total = document.getElementById('result')
    
    var totalIncomeValue = 0

    function sumIncome() {
      var n1 = Number(num1.value)
      var n2 = Number(num2.value)
      totalIncomeValue = totalIncomeValue + n1 + n2
    }

    function inputEval() {
      sumIncome()
      total.value = totalIncomeValue;
    }

    function checkboxEval() {
      if (fath.checked == true) {
        totalIncomeValue = totalIncomeValue - 100000;
      }
    }
  </script>
</body>

</html>
